<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./Styles/techwave.css">
</head>

<body>
    <header>
        <nav class="nav-container items-center px-[120px]">
            <div class="text-white text-4xl font-bold cursor-pointer">
                <p>Tech<span class="bg-linear-to-r from-[#beb878] via-[#FB09B4] to-[#9100F8] 
               bg-clip-text text-transparent">Wave</span></p>
            </div>
            <div class="menu text-white cursor-pointer">
                <ul class="flex gap-8 text-[16px]">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>
            <div class="nav-btn">
                <button>Subscribe&nbsp;<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>
        <hr>
        <section class="banner">
            <div class="banner-container">
                <div class="relative">
                    <div class="absolute inset-0 ml-225 pt-33">
                        <p class="cursor-pointer text-black bg-[#00FF88] w-[60px] h-[30px] pt-0.5 text-center rounded-[1000px] font-bold">New</p>
                    </div>
                    <img src="./assets/hero-circle.png" class="ml-[625px] pt-[100px]"/>
                    <img src="./assets/microphone.png" class="absolute inset-0 ml-[740px] pt-[180px]" />
                </div><br>
                <div class="text-white font-bold text-5xl w-[230px] m-auto"><p>TechWave</p></div><br>
                <div class="text-white w-[510px] m-auto">
                    <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                </div><br>
                <div class="flex gap-x-4 w-[350px] m-auto">
                    <button class="btn text-white items-center flex w-[200px] gap-x-2"><img class="w-5 h-5" src="./assets/spotify.png" alt="">Listen on Spotify</button>
                    <button class="text-[#00FF88] flex gap-x-2 border-2 w-[145px] py-2 pl-5 rounded-[50px] items-center cursor-pointer"><img class="w-5 h-5" src="./assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
